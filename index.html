<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="shortcut icon" href="counter.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="counter">
            <h2>Counter</h2>
            <h2><span class="num">0</span></h2>
        </div>
        <div class="control">
            <button class="de" onclick="decrease()">DECREASE</button>
            <button class="re" onclick="reset()">RESET</button>
            <button class="in" onclick="increase()">INCREASE</button>
        </div>
    </div>
    <script src="app.js"></script> 
</body>
</html>
